<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List Filtered By Year Page</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in list_products %}
            {% if product.year == year %}
                <li>{{product.name}} - {{product.year}} from {{product.brand}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
